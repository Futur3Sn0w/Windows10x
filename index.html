<html>

<head profile="http://www.w3.org/2005/10/profile">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Windows 10X</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="segoe.css">
    <link rel="stylesheet" href="taskbar.css">
    <link rel="stylesheet" href="startMenu.css">
    <link rel="stylesheet" href="settingsApp.css">
    <link rel="stylesheet" href="actionCenter.css">

</head>

<body id="body" onload="setWall(), autoHideSave(), setTBSize(), autoHideToggle()">

    <div class="desktopLayer" id="desktopLayer"></div>

    <div class="desktopContext" id="desktopContext">
        <div class="dci dc1" onclick="openSettingsToBackground()"></div>
    </div>

    <div class="actionCenter" id="actionCenter">
        <div class="acPage acToggles" id="acToggles">
            <div class="actHead">
                <div class="acthCollapse" id="acthCollapse" onclick="acCollapse()"></div>
            </div>
            <div class="actBody"></div>
            <div class="actFooter">
                <div class="actfButtons">
                    <div class="actfBtn actfbKeyboard"></div>
                    <div class="actfBtn actfbSettings"></div>
                    <div class="actfBtn actfbPower"></div>
                    <div class="actfBtn actfbUsertile"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="startMenu" id="startMenu">
        <div class="smTop">
            <textarea class="searchBar" rows="1" placeholder="Search the web and your stuff"></textarea>
            <div class="smtIcon searchIcon">︵</div>
            <div class="smtIcon micIcon"></div>
        </div>
        <div class="smBottom">
            <div class="smbSection smbSect1">
                <label class="ss1Lbl">My apps and websites</label>
                <div class="ss1Btn"></div>
            </div>
            <div class="smbSection smbSect2">
                <div class="ss2Icon ss2Icon1" data-label="Microsoft Edge"></div>
                <div class="ss2Icon ss2Icon2" data-label="Mail"></div>
                <div class="ss2Icon ss2Icon3" data-label="Calendar"></div>
                <div class="ss2Icon ss2Icon4" data-label="OneNote"></div>
                <div class="ss2Icon ss2Icon5" data-label="Photos"></div>
                <div class="ss2Icon ss2Icon6" data-label="To Do"></div>
                <div class="ss2Icon ss2Icon7" data-label="Voice Recorder"></div>
                <div class="ss2Icon ss2Icon8" data-label="Microsoft Store"></div>
                <div class="ss2Icon ss2Icon9" data-label="News"></div>
                <div class="ss2Icon ss2Icon10" data-label="Files"></div>
                <div class="ss2Icon ss2Icon11" data-label="Sticky Notes"></div>
                <div class="ss2Icon ss2Icon12" data-label="Maps"></div>
                <div class="ss2Icon ss2Icon13" data-label="Settings" onclick="openSettings()"></div>
                <div class="ss2Icon ss2Icon14" data-label="Weather"></div>
                <div class="ss2Icon ss2Icon15" data-label="Calculator"></div>
            </div>
            <div class="smbSep"></div>
            <div class="smbSection smbSect3">
                <label class="ss3Lbl">Recent</label>
                <label class="ss3Lbl2">The more you use your device, the more we'll show your recent files and new apps here.</label>
                <div class="recentTiles">
                    <div class="recTile rt1" data-label1="Teams" data-subLabel="In testing"></div>
                    <div class="recTile rt2" data-label1="Spotify" data-subLabel="Recently visited"></div>
                    <div class="recTile rt3" data-label1="Twitter" data-subLabel="Recently visited"></div>
                    <div class="recTile rt4" data-label1="Groove Music" data-subLabel="In testing"></div>
                    <div class="recTile rt5" data-label1="Office" data-subLabel="In testing"></div>
                    <div class="recTile rt6" data-label1="Visual Studio Code" data-subLabel="In testing"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="settingsApp" id="settingsApp">
        <div class="titlebar" data-titlebar="Settings">
            <label class="titlebarText" id="settingsTitlebarText">Settings</label>
            <div class="settingsBackButton" id="settBack" onclick="resetSettings()"></div>
            <div class="windowButtons">
                <div class="wbMin" onclick="hideSettings()"></div>
                <div class="wbClose" onclick="closeSettings()"></div>
            </div>
        </div>
        <div class="appContent page1" id="page1">
            <div class="acHead" data-achead="Settings"></div>
            <textarea rows="1" placeholder="Find a setting" class="FindaSetting"></textarea>
            <div class="settSearchIcon"></div>
            <div class="settingsTiles">
                <div class="setTile st1" data-tileName="System" data-tileDesc="Display, sounds, notifications, battery"></div>
                <div class="setTile st2" data-tileName="Devices" data-tileDesc="Bluetooth, printers, mouse"></div>
                <div class="setTile st3" data-tileName="Network & Internet" data-tileDesc="Wi-Fi, airplane mode, VPN"></div>
                <div class="setTile st4" onclick="settTab4()" data-tileName="Personalization" data-tileDesc="Background, colors, taskbar"></div>
                <div class="setTile st5" data-tileName="Apps" data-tileDesc="Uninstall, apps for websites, offline maps"></div>
                <div class="setTile st6" data-tileName="Accounts" data-tileDesc="Your accounts, email, sync"></div>
                <div class="setTile st7" data-tileName="Time & Language" data-tileDesc="Region, keyboard"></div>
                <div class="setTile st8" data-tileName="Ease of Access" data-tileDesc="Narrator, text size"></div>
                <div class="setTile st9" data-tileName="Search" data-tileDesc="Find my files, permissions"></div>
                <div class="setTile st10" data-tileName="Privacy" data-tileDesc="Location, camera, microphone, feedback">ﰡ</div>
                <div class="setTile st11" data-tileName="Update & Security" data-tileDesc="Troubleshoot, Find my device"></div>
            </div>
        </div>
        <div class="sp2Sidebar">
            <div class="sp2sbTab ssTab0" data-tabLabel="Home" onclick="resetSettings()"></div>
            <textarea rows="1" placeholder="Find a setting" class="FindaSetting2"></textarea>
            <label class="ssLabel">Personalization</label>
            <div class="sp2sbTab ssTab1" id="ssTab1" onclick="settT4P1()" data-tabLabel="Background"></div>
            <div class="sp2sbTab ssTab2" id="ssTab2" data-tabLabel="Colors"></div>
            <div class="sp2sbTab ssTab3" id="ssTab3" data-tabLabel="Lock screen"></div>
            <div class="sp2sbTab ssTab4" id="ssTab4" data-tabLabel="Themes"></div>
            <div class="sp2sbTab ssTab5" id="ssTab5" data-tabLabel="Fonts"></div>
            <div class="sp2sbTab ssTab6" id="ssTab6" data-tabLabel="Launcher"></div>
            <div class="sp2sbTab ssTab7" id="ssTab7" onclick="settT4P7()" data-tabLabel="Taskbar"></div>
            <div class="sp2sbTab ssTab8" id="ssTab8" data-tabLabel="Device usage">ﴅ</div>
        </div>
        <div class="appContent page2" id="page2">
            <div class="p2page p2Background" id="ssPage1">
                <label class="p2bLabel">Background</label>
                <div class="wallPrev" id="wallPrev"></div>
                <div class="wallStrip">
                    <div class="wsp ws1" onclick="wall1()"></div>
                    <div class="wsp ws2" onclick="wall2()"></div>
                    <div class="wsp ws3" onclick="wall3()"></div>
                    <div class="wsp ws4" onclick="wall4()"></div>
                    <div class="wsp ws5" onclick="wall5()"></div>
                </div>
                <div class="customWall"></div>
            </div>
            <div class="p2page p2Taskbar" id="ssPage7">
                <div class="taskbarSize">
                    <label class="taskbarSizeLbl"></label>
                    <div class="tbSize tbSmall" onclick="smallTB()" data-taskbarSize="Small"></div>
                    <div class="tbSize tbMedium" onclick="medTB()" data-taskbarSize="Medium (Default)"></div>
                    <div class="tbSize tbLarge" onclick="largeTB()" data-taskbarSize="Large"></div>
                </div>
                <div class="autoHide">
                    <label class="autoHideLbl"></label>
                    <label class="switch">
                        <input type="checkbox" id="autoHideCheckbox" onclick="autoHideToggle()" checked>
                        <span class="slider round"></span>
                      </label>
                    <label id="test"></label>
                </div>
            </div>

        </div>
    </div>

    <div class="taskBar" id="taskbar">
        <div class="tbIndicator" id="tbIndicator"></div>
        <div class="tbButtons" id="tbButtons">
            <div class="tbbBtn tbbStart" id="startButton" data-tooltip="Start" onclick="startBtn()"></div>
            <div class="tbbBtn tbbAppIcon tbbSettings" id="tbbSettings" data-tooltip="Settings" onclick="showHideSettings()"></div>
            <div class="tbbBtn tbbTaskView" data-tooltip="Task View"></div>
        </div>
        <div class="statusArea" id="statusArea" onclick="actionCenterBtn()" data-tooltip="Action Center">
            <div class="saTime" id="saTime"></div>
            <div class="saIcons" id="saIcons"></div>
        </div>
    </div>

    <script>
        function acCollapse() {
            if (document.getElementById("acToggles").style.height === "300px") {
                document.getElementById("acToggles").style.height = "500px";
                document.getElementById("acthCollapse").innerHTML = "";
            } else {
                document.getElementById("acToggles").style.height = "300px";
                document.getElementById("acthCollapse").innerHTML = "";
            }
        }

        function actionCenterBtn() {
            if (document.getElementById("actionCenter").style.opacity === "0") {
                document.getElementById("actionCenter").style.opacity = "1";
                document.getElementById("actionCenter").style.transform = "translateY(0)";
            } else {
                document.getElementById("actionCenter").style.opacity = "0";
                document.getElementById("actionCenter").style.transform = "translateY(100%)";
            }
        }
    </script>

    <script>
        var startMenu = document.getElementById("startMenu");
        var startButton = document.getElementById("startButton");

        function startBtn() {
            if (document.getElementById("startMenu").style.opacity === "0") {
                document.getElementById("startMenu").style.opacity = "1";
                document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(0)";
                startButton.removeEventListener("mouseenter", colorStartBtn);
                startButton.removeEventListener("mouseleave", resetStartBtn);
                colorStartBtn();
            } else {
                document.getElementById("startMenu").style.opacity = "0";
                document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(100%)";
                startButton.addEventListener("mouseenter", colorStartBtn);
                startButton.addEventListener("mouseleave", resetStartBtn);
                resetStartBtn();
            }
        }

        document.addEventListener('mouseup', function(e) {
            var container = document.getElementById("startMenu");
            if (!container.contains(e.target)) {
                container.style.transform = "translateX(-50%) translateY(100%)";
                container.style.opacity = '0';
                startButton.addEventListener("mouseenter", colorStartBtn);
                startButton.addEventListener("mouseleave", resetStartBtn);
                resetStartBtn();
            }
        });

        startButton.addEventListener("mouseenter", colorStartBtn);
        startButton.addEventListener("mouseleave", resetStartBtn);

        function colorStartBtn() {
            startButton.style.backgroundImage = "url(btnIcons/startColor.svg)";
        }

        function resetStartBtn() {
            startButton.style.backgroundImage = "var(--start-btn)";
        }
    </script>

    <script>
        document.addEventListener('mouseup', function(e) {
            var container2 = document.getElementById("actionCenter");
            if (!container2.contains(e.target)) {
                container2.style.transform = "translateY(100%)";
                container2.style.opacity = '0';
            }
        });
    </script>

    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? h : h;
            m = (m < 10) ? "0" + m : m;

            var time = h + ":" + m;
            document.getElementById("saTime").innerText = time;
            document.getElementById("saTime").textContent = time;

            setTimeout(showTime, 1000);

        }

        showTime();
    </script>

    <script>
        var desktopMenu = document.querySelector(".desktopContext");

        document.onclick = hideMenu;
        document.getElementById("desktopLayer").oncontextmenu = rightClick;

        function hideMenu() {
            document.getElementById("desktopContext")
                .style.opacity = "0"
        }

        function rightClick(e) {
            e.preventDefault();

            if (document.getElementById("desktopContext")
                .style.opacity == "1")
                hideMenu();
            else {
                var menu = document.getElementById("desktopContext")

                menu.style.opacity = '1';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }
        }
    </script>

    <script>
        function setWall() {
            const wallCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('wall='))
                .split('=')[1];

            document.getElementById("body").style.backgroundImage = wallCookie;
            document.getElementById("wallPrev").style.backgroundImage = wallCookie;
        }

        function wall1() {
            document.cookie = "wall=" + document.getElementById("body").style.backgroundImage;
            document.getElementById("body").style.backgroundImage = "var(--wall1)";
            document.getElementById("wallPrev").style.backgroundImage = "var(--wall1)";
        }

        function wall2() {
            document.cookie = "wall=var(--wall2)";
            document.getElementById("body").style.backgroundImage = "var(--wall2)";
            document.getElementById("wallPrev").style.backgroundImage = "var(--wall2)";
        }

        function wall3() {
            document.cookie = "wall=var(--wall3)";
            document.getElementById("body").style.backgroundImage = "var(--wall3)";
            document.getElementById("wallPrev").style.backgroundImage = "var(--wall3)";
        }

        function wall4() {
            document.cookie = "wall=var(--wall4)";
            document.getElementById("body").style.backgroundImage = "var(--wall4)";
            document.getElementById("wallPrev").style.backgroundImage = "var(--wall4)";
        }

        function wall5() {
            document.cookie = "wall=var(--wall5)";
            document.getElementById("body").style.backgroundImage = "var(--wall5)";
            document.getElementById("wallPrev").style.backgroundImage = "var(--wall5)";
        }
    </script>

    <script>
        function openSettings() {
            document.getElementById("settingsApp").style.transformOrigin = "center";
            document.getElementById("settingsApp").style.transform = "scale(1)";
            document.getElementById("settingsApp").style.opacity = "1";
            document.getElementById("tbbSettings").style.display = "inline";
            document.getElementById("tbbSettings").style.opacity = "1";
            document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(100%)";
            document.getElementById("startMenu").style.opacity = '0';
            document.getElementById("settBack").style.display = "none";
            document.getElementById("settingsTitlebarText").style.left = "15px";
        }

        function openSettingsToBackground() {
            settTab4();
            openSettings();
        }

        function closeSettings() {
            document.getElementById("settingsApp").style.transformOrigin = "center";
            document.getElementById("settingsApp").style.transform = "scale(0)";
            document.getElementById("settingsApp").style.opacity = "0";
            document.getElementById("tbbSettings").style.display = "none";
            document.getElementById("tbbSettings").style.opacity = "0";
            resetSettings();
        }

        function hideSettings() {
            document.getElementById("settingsApp").style.transformOrigin = "bottom";
            document.getElementById("settingsApp").style.transform = "scale(0)";
            document.getElementById("settingsApp").style.opacity = "0";
        }

        function showSettings() {
            document.getElementById("settingsApp").style.transformOrigin = "bottom";
            document.getElementById("settingsApp").style.transform = "scale(1)";
            document.getElementById("settingsApp").style.opacity = "1";
        }

        function resetSettings() {
            document.getElementById("page1").style.opacity = "1";
            document.getElementById("page1").style.zIndex = "5";
            document.getElementById("page1").style.transform = "scale(1)";
            document.getElementById("page2").style.opacity = "0";
            document.getElementById("page2").style.zIndex = "4";
            document.getElementById("page2").style.transform = "scale(.8)";
            document.getElementById("settBack").style.display = "none";
            document.getElementById("settingsTitlebarText").style.left = "15px";
            settT4P1();
        }

        function settTab4() {
            document.getElementById("page2").style.zIndex = "5";
            document.getElementById("page2").style.opacity = "1";
            document.getElementById("page2").style.transform = "scale(1)";
            document.getElementById("page1").style.opacity = "0";
            document.getElementById("page1").style.zIndex = "4";
            document.getElementById("page1").style.transform = "scale(1.2)";
            document.getElementById("settBack").style.display = "flex";
            document.getElementById("settingsTitlebarText").style.left = "60px";
        }

        function settT4P1() {
            document.getElementById("ssTab1").style.borderLeftColor = "var(--accent)"
            document.getElementById("ssTab7").style.borderLeftColor = "transparent"
            document.getElementById("ssPage1").style.opacity = 1;
            document.getElementById("ssPage1").style.zIndex = 5;
            document.getElementById("ssPage7").style.opacity = 0;
            document.getElementById("ssPage7").style.zIndex = 4;
        }

        function settT4P7() {
            document.getElementById("ssTab1").style.borderLeftColor = "transparent"
            document.getElementById("ssTab7").style.borderLeftColor = "var(--accent)"
            document.getElementById("ssPage1").style.opacity = 0;
            document.getElementById("ssPage1").style.zIndex = 4;
            document.getElementById("ssPage7").style.opacity = 1;
            document.getElementById("ssPage7").style.zIndex = 5;
        }

        function showHideSettings() {
            if (document.getElementById("settingsApp").style.transform === "scale(0)") {
                showSettings();
            } else {
                hideSettings();
            }
        }
    </script>

    <script>
        let root = document.documentElement;
        var ahCheckbox = document.getElementById("autoHideCheckbox");
        var taskbar = document.getElementById("taskbar");

        function autoHideToggle() {
            if (ahCheckbox.checked == true) {
                taskbar.addEventListener("mouseenter", showTaskbar);
                taskbar.addEventListener("mouseleave", hideTaskbar);
                hideTaskbar();
                document.cookie = "autoHideTB=true";
            } else {
                taskbar.addEventListener("mouseenter", showTaskbar);
                taskbar.removeEventListener("mouseleave", hideTaskbar);
                showTaskbar();
                document.cookie = "autoHideTB=false";
            }
        }

        function hideTaskbar() {
            taskbar.style.height = "30px";
            document.getElementById("tbButtons").style.opacity = "0";
            document.getElementById("tbIndicator").style.opacity = "1";
            document.getElementById("statusArea").style.paddingRight = "0";
            document.getElementById("statusArea").style.alignItems = "center";
            document.getElementById("statusArea").style.flexDirection = "row";

        }

        function showTaskbar() {
            taskbar.style.height = "var(--tbSizeM)";
            document.getElementById("tbButtons").style.opacity = "1";
            document.getElementById("tbIndicator").style.opacity = "0";
            document.getElementById("statusArea").style.paddingRight = "10px";
            document.getElementById("statusArea").style.alignItems = "flex-end";
            document.getElementById("statusArea").style.flexDirection = "column";
        }

        function autoHideSave() {
            const tbAutoHide = document.cookie
                .split('; ')
                .find(row => row.startsWith('autoHideTB='))
                .split('=')[1];

            if (tbAutoHide === "true") {
                ahCheckbox.checked = true;
            } else {
                ahCheckbox.checked = false;
            }
        }

        function setTBSize() {
            const tbSizeCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('tbSize='))
                .split('=')[1];

            root.style.setProperty('--tbSizeM', tbSizeCookie);
        }

        function smallTB() {
            root.style.setProperty('--tbSizeM', '40px');
            document.cookie = "tbSize=40px";
        }

        function medTB() {
            root.style.setProperty('--tbSizeM', '50px');
            document.cookie = "tbSize=50px";
        }

        function largeTB() {
            root.style.setProperty('--tbSizeM', '60px');
            document.cookie = "tbSize=60px";
        }
    </script>

</body>

</html>
