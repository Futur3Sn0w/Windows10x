<html>

<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Windows 10X</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="segoe.css">
    <link rel="stylesheet" href="taskbar.css">
    <link rel="stylesheet" href="startMenu.css">

</head>

<body>

    <div class="startMenu" id="startMenu">
        <div class="smTop">
            <textarea class="searchBar" rows="1" placeholder="Search the web and your stuff"></textarea>
            <div class="smtIcon searchIcon">︵</div>
            <div class="smtIcon micIcon"></div>
        </div>
        <div class="smBottom"></div>
    </div>

    <div class="taskBar" id="taskbar">
        <div class="tbIndicator"></div>
        <div class="tbButtons">
            <div class="tbbBtn tbbStart" id="startButton" data-tooltip="Start" onclick="startBtn()"></div>
            <div class="tbbBtn tbbTaskView" data-tooltip="Task View"></div>
        </div>
        <div class="statusArea">
            <div class="saTime" id="saTime"></div>
            <div class="saIcons" id="saIcons"></div>
        </div>
    </div>

    <script>
        function startBtn() {
            if (document.getElementById("startMenu").style.opacity === "0") {
                document.getElementById("startMenu").style.opacity = "1";
                document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(0)";
            } else {
                document.getElementById("startMenu").style.opacity = "0";
                document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(100%)";
            }
        }
    </script>
    <script>
        document.addEventListener('mouseup', function(e) {
            var container = document.getElementById("startMenu");
            if (!container.contains(e.target)) {
                document.getElementById("startMenu").style.transform = "translateX(-50%) translateY(100%)";
                container.style.opacity = '0';

            }
        });
    </script>

    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? h : h;
            m = (m < 10) ? "0" + m : m;

            var time = h + ":" + m;
            document.getElementById("saTime").innerText = time;
            document.getElementById("saTime").textContent = time;

            setTimeout(showTime, 1000);

        }

        showTime();
    </script>

</body>

</html>
